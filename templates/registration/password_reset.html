{% extends "base.html" %}
{% block title %} Reset Password {% endblock %}
{% load static%}
{% block content %}

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                   <form style="text-align: center;" method="POST" class="form-group">
                    {% csrf_token %}
                    <div class="">{{form}}</div>
                    <small>Enter your email address</small>
                    <br><br>
                    <input class="btn btn-lg btn-primary" type="submit" name="Send" value="Send">
                </form>
                <br>
            </div>
        </div>
    </div>
 </div>

{% endblock %}
