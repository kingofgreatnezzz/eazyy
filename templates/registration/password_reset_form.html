{% extends "base.html" %}
{% block title %} Reset Password {% endblock %}
{% load static%}
{% block content %}

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="text-center mt-4">
                        <h1 class="h2">Forgotten your password?</h1>
                        <p class="lead">
                            Enter your e-mail address to obtain a new password.</p>
                    </div>
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form method="POST" class="form-group">
                                {% csrf_token %}
                                <div class="form-control">{{form}}</div>
                                <input type="submit" class="btn btn-lg btn-primary" name="Update_Password">
                            </form>
                            
                            
                        </div>
                    </div>
            </div>
        </div>
    </div>
 </div>

{% endblock %}
